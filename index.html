<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Model</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http=//unicorns.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="http=//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <button class="view-modal">View Modal</button>
    <div class="popup">
        <header>
            <span>Share Model</span>
            <div class="close"> <i class="fa-solid fa-xmark"></i></div>
        </header>
        <div class="content">
            <p>Share this link via</p>
            <ul class="icons">
                <a href="#"> <i class="fa-brands fa-facebook"></i></a>
                <a href="#"> <i class="fa-brands fa-twitter"></i></a>
                <a href="#"> <i class="fa-brands fa-instagram"></i></a>
                <a href="#"> <i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"> <i class="fa-brands fa-telegram-plane"></i></a>
            </ul>
            <p>Or Copy link</p>
            <div class="field">
                <i class="fa-solid fa-link"></i>
                <input type="text" value="example.com/share-link">
                <button>Copy</button>
            </div>
        </div>
    </div>

    <script src="app.js"> </script>
</body>
</html>
